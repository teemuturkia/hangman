<div class="hangman">
  <div class="head" ng-if="competitionData.wrongGuesses >= 1"></div>
  <div class="body" ng-if="competitionData.wrongGuesses >= 2"></div>
  <div class="left-arm" ng-if="competitionData.wrongGuesses >= 3"></div>
  <div class="right-arm" ng-if="competitionData.wrongGuesses >= 4"></div>
  <div class="left-leg" ng-if="competitionData.wrongGuesses >= 5"></div>
  <div class="right-leg" ng-if="competitionData.wrongGuesses >= 6"></div>
</div>
